name: deopling COdaLeague

on:
  push:
    branches:
      - test

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: production
      
    steps:
      - uses: actions/checkout@v2

      - name: install packages
        id: install
        run: npm i && cd client && npm i
        env:
          MONGO_URI: ${{secrets.MONGO_URI}}

      - name: testing api
        id: test-api
        run: npm run test

      - name: testing front-end
        id: test-Front-end
        run: cd client && npm test