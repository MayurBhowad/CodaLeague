name: deopling COdaLeague

on:
  push:
    branches:
      - test

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: install packages
        id: install
        run: npm i && cd client && npm i

      - name: testing api
        id: test-api
        run: npm run test

      - name: testing front-end
        id: test-Front-end
        run: cd client && npm test